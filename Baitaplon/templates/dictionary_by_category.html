{% extends "baseTemplate.html" %}

{% block content %}
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Danh sách từ theo - Loại từ: {{ category }}</h1>
        <ul class="list-group">
            {% for entry in entries %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    {{ entry.english }} - {{ entry.vietnam }}
                    <a href="{% url 'search' %}?search_query={{ entry.english }}" class="btn btn-primary">Xem chi tiết</a>
                </li>
            {% empty %}
                <li class="list-group-item">Không có từ nào trong loại từ này.</li>
            {% endfor %}
        </ul>
    </div>
</body>
{% endblock %}
