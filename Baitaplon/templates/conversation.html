{% extends "baseTemplate.html" %}

{% block content %}
    <body>
        <div class="container mt-5">
            <h1 class="mb-4">FITHOU Dictionary</h1>
            <form method="post">
                {% csrf_token %}
                <div class="row">
                    <div class="col-md-6">
                        <!-- Khung nhập tiếng Anh -->
                        <div class="mb-3">
                            <label for="englishInput" class="form-label">Tiếng Anh</label>
                            <textarea class="form-control" name="english_text" id="englishInput" rows="5">{{ english_text }}</textarea>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <!-- Khung hiển thị tiếng Việt -->
                        <div class="mb-3">
                            <label for="vietnameseOutput" class="form-label">Tiếng Việt</label>
                            <textarea class="form-control" id="vietnameseOutput" rows="5" readonly>{{ vietnamese_text }}</textarea>
                        </div>
                    </div>
                </div>
                <div class="text-center mt-3">
                    <button type="submit" class="btn btn-primary">Dịch</button>
                </div>
            </form>
        </div>
    </body>
{% endblock %}
