{% extends "baseTemplate.html" %}

{% block content %}
    <div class="container mt-4">
        <h1 class="mb-3">Kết quả tìm kiếm cho "{{ search_query }}"</h1>

        {% if results %}
            <div class="row">
                {% for entry in results %}
                    <div class="col-md-4 mb-4">
                        <div class="card">
                            <img src="{{ entry.image }}" class="card-img-top" alt="{{ entry.english }}">
                            <div class="card-body">
                                <h5 class="card-title">Từ tiếng Anh: {{ entry.english }}</h5>
                                <p class="card-text">Nghĩa tiếng Việt: {{ entry.vietnam }}</p>
                                <div class="audio-player">
                                    <span id="play-button" class="play-button">
                                        <i class="fas fa-search"></i>
                                    </span>
                                    <audio id="audio-player" controls style="display: none;">
                                        <source src="{{ entry.pronounce }}" type="audio/mpeg">
                                        Your browser does not support the audio element.
                                    </audio>
                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <p>Không tìm thấy kết quả.</p>
        {% endif %}
    </div>

    <script>
        const playButton = document.getElementById('play-button');
        const audioPlayer = document.getElementById('audio-player');
        
        playButton.addEventListener('click', function() {
            audioPlayer.play();
        });
    </script>
{% endblock %}
